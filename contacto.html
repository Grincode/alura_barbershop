<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="Logo de la barberia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>    
                </nav>            
            </div> 
        </header>
        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" class="input-padron" required placeholder="mail@dominio.com">

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(+xx) xxxx-xxxx">

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" cols="70" rows="10" class="input-padron"  required></textarea>

                <fieldset>
                    <legend>¿Cómo le gustaria que lo contactemos?</legend>
                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    
                    <label for="radio-telefono"><input type="radio" name="contacto"  value="email" id="radio-telefono">Teléfono</label>
                    
                    <label for="radio-whats"><input type="radio" name="contacto"  value="email" id="radio-whats" checked>Whatsapp</label>
                    
                </fieldset>

                <fieldset>
                    <legend>¿En que horario prefiere ser contactado_</legend>
                    <select name="" id="">
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>Le gustaria recibir novedades de la Barberia Alura?</label>

                <input type="submit" value="Enviar formulario" class="enviar">

            </form>

            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08:00 a 20:00</td>
                    </tr>
                    <tr>
                        <td>Miércoles</td>
                        <td>08:00 a 20:00</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08:00 a 20:00</td> 
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
            <img src="/imagenes/logo-blanco.png" alt="Logo de la barberia Alura">
            <p class="copyright">&copy; Copyright Barberia Alura 2022</p>
        </footer>
</html>
